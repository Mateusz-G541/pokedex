version: '3.8'

services:
  pokedex-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pokedex-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POKEMON_API_BASE_URL=http://pokemon-api:20275/api/v1
    volumes:
      - ./logs:/var/log/pokedex
    depends_on:
      - pokemon-api
    networks:
      - pokedex-network

  pokedex-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pokedex-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - VITE_API_BASE_URL=https://twoja-domena.mikr.us/api
    networks:
      - pokedex-network

  pokemon-api:
    image: twoj-username/pokemon-api-service:latest
    container_name: pokemon-api-service
    restart: unless-stopped
    ports:
      - "20275:20275"
    networks:
      - pokedex-network

  nginx:
    image: nginx:alpine
    container_name: pokedex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - pokedex-backend
      - pokedex-frontend
    networks:
      - pokedex-network

networks:
  pokedex-network:
    driver: bridge

volumes:
  logs:
