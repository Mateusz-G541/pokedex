name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      # --- BACKEND ---
      - name: Install backend dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint

      - name: Build backend
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Test backend
        run: npm run test:api

      - name: Deploy backend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_BACKEND }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID_BACKEND }}
        run: |
          npx vercel --prod --yes --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID --confirm

      # --- FRONTEND ---
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Test frontend
        working-directory: ./frontend
        run: npm test

      - name: Deploy frontend
        working-directory: ./frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_FRONTEND }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID_FRONTEND }}
        run: |
          npx vercel --prod --yes --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID --confirm
